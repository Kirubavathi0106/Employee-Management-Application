<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${isUpdate} ? 'Update Employee' : 'Add Employee'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-wrapper {
            margin: 50px auto;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .btn-submit {
            background-color: #1976d2;
            color: white;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #1565c0;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .form-control {
            border-radius: 8px;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <h2 class="form-title" th:text="${isUpdate} ? 'Update Employee' : 'Add Employee'"></h2>
        <form th:action="${isUpdate} ? @{/employees/edit/{id}(id=${employee.id})} : @{/employees/new}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-submit" th:text="${isUpdate} ? 'Update' : 'Add'"></button>
            <a href="/employees" class="btn btn-back">Back</a>
        </form>
        <div class="form-footer">
            <small class="text-muted">Ensure all fields are filled before submission.</small>
        </div>
    </div>
</div>
</body>
</html>
