<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #1976d2;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .content-wrapper {
            margin: 50px auto;
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            font-weight: bold;
            color: #333;
        }
        .btn-add {
            background-color: #4caf50;
            color: white;
        }
        .btn-add:hover {
            background-color: #388e3c;
        }
        .table thead {
            background-color: #1976d2;
            color: white;
        }
        .btn-action {
            margin-right: 5px;
        }
        .btn-update {
            background-color: #0288d1;
            color: white;
        }
        .btn-update:hover {
            background-color: #0277bd;
        }
        .btn-delete {
            background-color: #d32f2f;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c62828;
        }
        .btn-view {
            background-color: #ffb300;
            color: white;
        }
        .btn-view:hover {
            background-color: #ffa000;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">User Management</a>
</nav>
<div class="content-wrapper">
    <div class="header">
        <h2>Employee List</h2>
        <a href="/employees/new" class="btn btn-add"><i class="fas fa-plus-circle"></i> Add Employee</a>
    </div>
    <div class="table-responsive mt-4">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a th:href="@{/employees/view/{id}(id=${employee.id})}" class="btn btn-view btn-action"><i class="fas fa-eye"></i></a>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-update btn-action"><i class="fas fa-edit"></i></a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-delete btn-action"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
